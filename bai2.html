<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = [1,2,2,4,3];
function tryRemoveFromArray(arr,x) {
    for (let i = 0;i<arr.length;i++) {
        if (arr[i]==x)
            arr.splice(i,2);
    }
    return arr;
}
alert(tryRemoveFromArray(arr,2));
</script>
</body>
</html>
