<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = [9,8,7,6,10];
    function findMax(score) {
        let max = score[0];
        for (let i=0;i<score.length;i++) {
            if (score[i]>=max) {
                max = score[i];
                alert('Điểm cao nhất là: '+max);
            }
        }
        return max;
    }
    alert(findMax(score));
</script>
</body>
</html>
