<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="200px" style="border: 1px solid black"></canvas>
<script>
    class Circle {
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(canvas) {
            let context = canvas.getContext('2d');
            context.beginPath();
            context.fillStyle = this.color;
            context.arc(this.x,this.y,this.radius,0,2*Math.PI);
            context.fill();
            context.closePath();
        }
    }
    function drawCircle(canvas) {
        let circle = new Circle(10,10,100,'#000000');
        circle.render(canvas);
    }
    let canvas = document.getElementById('myCanvas');
    drawCircle(canvas);
</script>
</body>
</html>
