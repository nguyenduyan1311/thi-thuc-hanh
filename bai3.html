<script>
    let x = +prompt('Nháº­p x');
    function isFibonacci(x) {
        let temp, b = 0;
        let a = 1;
        while (true) {
            temp = a;
            a += b;
            b = temp;
            if (x == temp) {
                return true;
            } else if (x<temp) {
                return false;
            }
        }
    }
    alert(isFibonacci(x));
</script>
